<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/">Recipe Book</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLinkActive="active" routerLink="/recipes">Recipes <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/shopping-list">Shopping List</a>
      </li>
      <ng-template [ngIf]="!authService.isAuthenticated()">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/signup">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/signin">Login</a>
        </li>
      </ng-template>

      <li>
        <a style="cursor: pointer;" (click)="onLogout()"
        *ngIf="authService.isAuthenticated()">Logout</a>
      </li>
      <li class="nav-item dropdown" appDropdown *ngIf="authService.isAuthenticated()">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Manage
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" style="cursor:pointer;"
              (click)="onSaveData()">Save Data</a>
          <a class="dropdown-item" style="cursor:pointer;"
              (click)="onFetchData()">Fetch Data</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
